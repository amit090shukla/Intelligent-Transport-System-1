<!DOCTYPE html>
<html>
  <head>
    <title>Public Transport System</title>
    <script
      src="http://maps.google.com/maps/api/js?sensor=false&amp;key=AIzaSyAET25NfnBnFipzm0UOFkbW1f7vlBmyCV8"></script>
    <script type="text/javascript" src="js/publicTransport.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/publicTransport.css">
  </head>
  <body>

    <div id="transit-wpr">
      <button id="transit">Toggle transit layer</button>

    </div>
    <div id="map"></div>
    <div id="panel-wpr">
      <div id="info">
        <div>
          <h2>Navigation Directions</h2>
        </div>
        <div>
          <label>Start:</label>
          <input class="input" id="from" value="">
        </div>
        <div>
          <label>End:</label>
          <input class="input" id="to" value="">
        </div>

        <div>
          <select id="depart"></select>
          <!-- <span class="badge badge-primary" id="depart">Primary</span> -->
          
        </div>
        <div class="btn">
          <button id="go">Get Directions</button>
        </div>
      </div>
      <div id="panel"></div>
    </div>
  </body>
</html>
