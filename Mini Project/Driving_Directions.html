<!DOCTYPE html>


<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Directions</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true;key=AIzaSyBOpOXngk3oo3gVKmrwj0l87FAyRXbUoTw"></script>
<script type="text/javascript" src="js/drivingDirections.js"></script>
</head>
<body onload="initialize()" style="font-family: sans-serif;">
  <table style="width: 400px">
    <tr>
      <td><input type="checkbox" id="optimize" checked />Optimize</td>
      <td>
        <select id="mode" onchange="updateMode()">
          <option value="driving">Driving</option>
          <option value="bicycling">Bicycling</option>
          <option value="walking">Walking</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><input type="checkbox" id="highways" checked />Avoid highways</td>
      <td><input type="button" value="Reset" onclick="reset()" /></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="tolls" checked />Avoid tolls</td>
      <td><input type="button" value="Get Directions!" onclick="calcRoute()" /></td>
      <td></td>
    </tr>
  </table>
  <div style="position:relative; border: 1px; width: 610px; height: 600px;">
    <div id="map_canvas" style="border: 1px solid black; position:absolute; width:100%; height:90%"></div>
    <div id="directionsPanel" style="position:absolute; left: 700px; width:500px; height:800px; overflow: auto"></div>
  </div>
</body>
</html>
