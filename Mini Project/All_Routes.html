<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;key=AIzaSyAET25NfnBnFipzm0UOFkbW1f7vlBmyCV8"></script>
<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/All_Routes.css">
</head>
<body>



<div id="side-container">


  <ul>
    <li class="list-group-item">From:</li>

    <li><input id="from-input" type=text class="form-control" value="Jaipur, India"/></li>

    <br clear="both"/>
    <li class="list-group-item">To:</li>

    <li><input id="to-input" type=text class="form-control" value="New Delhi, India"/></li>
  </ul>

  <div>


    <select onchange="Demo.getDirections();" id="travel-mode-input" >
      <option value="driving" selected="selected">By car</option>
      <option value="bicycling">Bicycling</option>
      <option value="walking">Walking</option>
    </select>
    <select onchange="Demo.getDirections();" id="unit-input">
      <option value="imperial" selected="selected">Imperial</option>
      <option value="metric">Metric</option>
    </select>
    <input onclick="Demo.getDirections();" type=button class="btn btn-primary" value="Go!"/>
  </div>

  <div id="dir-container"></div>
</div>
<div id="map-container"></div>

<script type="text/javascript" src="js/AllRoutes.js"></script>
</body>
</html>
